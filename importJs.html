<html>
	<header>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="filters.js"></script>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">
		<!--<script type="text/javascript" scr="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>-->
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</header>
	<body style="background-color: gray" ng-app="myTest">
		<div class="container">
			<img src="logo.png" class="img-circle">
			<div class="row">
				<div class="col-xs-6" style="background-color: red"><h1>Hello, world</h1></div>
				<div class="col-xs-6" style="background-color: blue"><h1>Just Test</h1></div>
			</div>
			<div class="row">
				<div class="col-xs-1 col-xs-offset-10" style="background-color: black"><h1>IcanMove</h1></div>
			</div>
			<p class="text-left">left aligned text.</p>
			<p class="text-center">center aligned text.</p>
			<p class="text-right">right aligned text.</p>
			<abbr title="Abbriviation">abbr</abbr>
			<span class="glyphicon glyphicon-volume-off"></span>
			<div ng-controller="myCtrl" hightlight="Monday">
				<h4> Today is {{day || "unkown" | dayName}}</h4>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var myApp = angular.module("myTest",["exampleApp.Controllers","exmapleApp.Filters","exampleApp.Services","exampleApp.Directives"]);
		myApp.controller('myCtrl', function($scope,days){
			$scope.day = days.today;
		});

		angular.module("exampleApp.Directives",[])
			.directive("hightlight",function($filter){
				var dayFilter = $filter("dayName");
				return function(scope,element,attrs){
					if(dayFilter(scope.day) == attrs["hightlight"]){
						element.css("color","red");
					}
			}
		});

		var now = new Date();
		myApp.value("nowValue",now);

		angular.module("exampleApp.Services",[])
			.service("days",function(nowValue){
				this.today = nowValue.getDay();
				this.tomorrow = this.today + 1;
			})

	</script>
</html>
